<!DOCTYPE html>
<html>

<head>
  <title>Cookie Sales by Salmon Cookies.Inc</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div>
      <h1 id="title">Cookies Sales by Salmon Cookies.Inc</h1>
      <img src="assets/salmon.png" alt="Site Logo, a Salmon">
      <section id="cookieStand"></section>
      <nav>
        <ul>
          <li><a href="index.html">üç™Back to the Home Page</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section id="city sales"></section>
  <h2 id="snack">The Cookie "Snack"tistics</h2>
  <table id="sales table"></table>

  <body>
    <!-- part of lab 9 but since I was done with css, started on the html, needs js portion still -->
    <form id="store-form">
      <fieldset>
        <legend> Add a new store! </legend>

        <label for="storeLocation">Store Location</label>
        <input name="storeLocation" type="text" id="storeLocation" required>

        <label for="minCust">Minimum Customers</label>
        <input name="minCust" type="text" id="minCust" required>


        <label for="maxCust">Maximum Customers</label>
        <input name="maxCust" type="text" id="maxCust">


        <label for="avgSales">Average Cookies Sold Per Hour</label>
        <input name="avgSales" type="text" id="avgSales" required>

        <button type="submit">Submit</button>
      </fieldset>
    </form>

  </body>
  <script src="js/app.js"></script>

</html>
